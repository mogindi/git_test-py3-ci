apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus
        volumeMounts:
          - name: config-volume
            mountPath: /etc/prometheus/prometheus.yml
            subPath: prometheus.yml
        ports:
        - containerPort: 9090
      volumes:
        - name: config-volume
          configMap:
           name: prometheus
---
kind: Service
apiVersion: v1
metadata:
  name: prometheus
spec:
  externalTrafficPolicy: Local
  ports:
  - port: 9090
    protocol: TCP
    targetPort: 9090
    nodePort: 31190
  selector:
    app: prometheus
  type: NodePort
